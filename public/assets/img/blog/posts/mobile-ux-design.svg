<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F3E5F5" />
  
  <!-- Design elements -->
  <circle cx="650" cy="400" r="80" fill="#E1BEE7" />
  <rect x="100" y="100" width="150" height="150" rx="15" fill="#E1BEE7" />
  
  <!-- Mobile phone representation -->
  <g transform="translate(300, 100)">
    <!-- Phone outline -->
    <rect x="40" y="0" width="120" height="240" rx="20" fill="#FFFFFF" stroke="#9C27B0" stroke-width="2" />
    <!-- Screen -->
    <rect x="50" y="20" width="100" height="180" fill="#F5F5F5" stroke="#9C27B0" stroke-width="1" />
    <!-- Home button -->
    <circle cx="100" cy="220" r="12" fill="#F5F5F5" stroke="#9C27B0" stroke-width="1" />
    
    <!-- UI elements -->
    <rect x="60" y="35" width="80" height="10" rx="2" fill="#CE93D8" />
    <rect x="60" y="55" width="80" height="30" rx="2" fill="#CE93D8" />
    <rect x="60" y="95" width="35" height="35" rx="2" fill="#CE93D8" />
    <rect x="105" y="95" width="35" height="35" rx="2" fill="#CE93D8" />
    <rect x="60" y="140" width="35" height="35" rx="2" fill="#CE93D8" />
    <rect x="105" y="140" width="35" height="35" rx="2" fill="#CE93D8" />
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#6A1B9A">Mobile UX Design</text>
</svg> 