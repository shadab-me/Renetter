<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#EDE7F6" />
  
  <!-- Design elements -->
  <circle cx="700" cy="350" r="80" fill="#D1C4E9" />
  <rect x="100" y="100" width="150" height="100" rx="15" fill="#D1C4E9" />
  
  <!-- Social Media Marketing Illustration -->
  <g transform="translate(280, 100)">
    <!-- Connected network visualization -->
    <circle cx="120" cy="150" r="70" fill="#FFFFFF" stroke="#673AB7" stroke-width="2" />
    
    <!-- Social media icons -->
    <g transform="translate(0, 0)">
      <!-- Facebook-like -->
      <circle cx="70" cy="120" r="20" fill="#B39DDB" stroke="#673AB7" stroke-width="2" />
      <text x="70" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#673AB7">f</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Twitter-like -->
      <circle cx="130" cy="80" r="20" fill="#B39DDB" stroke="#673AB7" stroke-width="2" />
      <text x="130" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#673AB7">t</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Instagram-like -->
      <circle cx="190" cy="120" r="20" fill="#B39DDB" stroke="#673AB7" stroke-width="2" />
      <text x="190" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#673AB7">i</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- LinkedIn-like -->
      <circle cx="160" cy="200" r="20" fill="#B39DDB" stroke="#673AB7" stroke-width="2" />
      <text x="160" y="205" font-family="Arial" font-size="16" text-anchor="middle" fill="#673AB7">in</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- YouTube-like -->
      <circle cx="80" cy="200" r="20" fill="#B39DDB" stroke="#673AB7" stroke-width="2" />
      <text x="80" y="205" font-family="Arial" font-size="16" text-anchor="middle" fill="#673AB7">â–¶</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="70" y1="120" x2="130" y2="80" stroke="#673AB7" stroke-width="1.5" />
    <line x1="130" y1="80" x2="190" y2="120" stroke="#673AB7" stroke-width="1.5" />
    <line x1="190" y1="120" x2="160" y2="200" stroke="#673AB7" stroke-width="1.5" />
    <line x1="160" y1="200" x2="80" y2="200" stroke="#673AB7" stroke-width="1.5" />
    <line x1="80" y1="200" x2="70" y2="120" stroke="#673AB7" stroke-width="1.5" />
    <line x1="70" y1="120" x2="190" y2="120" stroke="#673AB7" stroke-width="1.5" />
    <line x1="130" y1="80" x2="160" y2="200" stroke="#673AB7" stroke-width="1.5" />
    <line x1="130" y1="80" x2="80" y2="200" stroke="#673AB7" stroke-width="1.5" />
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(220, 330)">
    <rect x="0" y="0" width="20" height="60" fill="#9575CD" />
    <rect x="30" y="20" width="20" height="40" fill="#9575CD" />
    <rect x="60" y="10" width="20" height="50" fill="#9575CD" />
    <rect x="90" y="30" width="20" height="30" fill="#9575CD" />
    <rect x="120" y="5" width="20" height="55" fill="#9575CD" />
    <line x1="0" y1="0" x2="140" y2="0" stroke="#673AB7" stroke-width="1" />
    <line x1="0" y1="60" x2="140" y2="60" stroke="#673AB7" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#4527A0">Social Media Marketing</text>
</svg> 